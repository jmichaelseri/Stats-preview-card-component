<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="image-container">
          <img class="card__image" src="./images/image-header-desktop.jpg" alt="Women coding" class="image">
        </div>
        <h1 class="card__title">Get <span class="card__title--highlight">insights</span> that help your business grow.</h1>
        <div class="card__intro">
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
          </p>
        </div>
      
        <section class="card__stat card--companies">
          <h2 class="card__stat-title">10k+</h2>
          <p class="card__stat-desc">companies</p>
        </section>
        <section class="card__stat card--templates">
          <h2 class="card__stat-title">314</h2>
          <p class="card__stat-desc">templates</p>
        </section>
        <section class="card__stat card--queries">
          <h2 class="card__stat-title">12M+</h2>
          <p class="card__stat-desc">queries</p>
        </section>
        
      </article>
      <footer class="attribution">
        Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Junior Seri</a>.
      </footer>
    </main>
    
  </body>
</html>
