<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Stats preview card component</title>
</head>
<body>

  <main>

    <article>
      <img src="./images/image-header-mobile.jpg" alt="Women coding" class="image">
      <section class="main__desc">
        <h1 class="main__title">Get <span class="main__title-highlight">insights</span> that help your business grow.</h1>
      
        <p class="main__text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </section>
      <section class="stat__section">
        <div class="stat__subsection">
          <p class="stat__number">10k+</p>
          <p class="stat__desc">companies</p>
        </div>
        <div class="stat__subsection">
          <p class="stat__number">314</p>
          <p class="stat__desc">templates</p>
        </div>
        <div class="stat__subsection">
          <p class="stat__number">12m+</p>
          <p class="stat__desc">queries</p>
        </div>
      </section>
      
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Junior Michael Seri</a>.
    </div>
  </main>

</body>
</html>
